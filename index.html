<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music App</title>
  </head>
  <body>
    <div class="music">
      <header>
        <div class="logo">
          <img src="./images/logo2.jpg" alt="" width="200px" height="150px" />
        </div>
        <div class="heading">
          <h1>Sound God</h1>
          <p>Customize your sound</p>
        </div>
      </header>
      <div class="show-vibration"></div>
      <div class="keyboard">
        <div class="key1">
          <audio class="sounds" src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="key2">
          <audio class="sounds" src="./sounds/clay.mp3"></audio>
        </div>
        <div class="key3">
          <audio class="sounds" src="./sounds/confetti.mp3"></audio>
        </div>
        <div class="key4">
          <audio class="sounds" src="./sounds/glimmer.mp3"></audio>
        </div>
        <div class="key5">
          <audio class="sounds" src="./sounds/moon.mp3"></audio>
        </div>
        <div class="key6">
          <audio class="sounds" src="./sounds/ufo.mp3"></audio>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
